version: '3.8'
services:
  postgres:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_USER: air
      POSTGRES_PASSWORD: airpass
      POSTGRES_DB: airdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build: .
    depends_on:
      - postgres
      - redis
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGDATABASE: airdb
      PGUSER: air
      PGPASSWORD: airpass
      REDIS_URL: redis://redis:6379
    ports:
      - "8000:8000"
    volumes:
      - .:/app

volumes:
  postgres_data:
