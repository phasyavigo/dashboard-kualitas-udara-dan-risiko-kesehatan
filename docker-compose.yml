version: '3.8'
services:
  postgres:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_USER: air
      POSTGRES_PASSWORD: airpass
      POSTGRES_DB: airdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    depends_on:
      - postgres
      - redis
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGDATABASE: airdb
      PGUSER: air
      PGPASSWORD: airpass
      REDIS_URL: redis://redis:6379
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app

  dashboard:
    build: ./dashboard
    depends_on:
      - backend
    environment:
      API_INTERNAL_URL: http://backend:8000
      API_PUBLIC_URL: http://localhost:8000
      AQICN_TOKEN: ${AQICN_TOKEN}
    ports:
      - "8050:8050"
    volumes:
      - ./dashboard:/app

  worker:
    build: ./worker
    command: python scheduler.py
    depends_on:
      - postgres
      - redis
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGDATABASE: airdb
      PGUSER: air
      PGPASSWORD: airpass
      REDIS_URL: redis://redis:6379
      # Ensure API Token is passed if needed by scripts
      AQICN_TOKEN: ${AQICN_TOKEN}
    volumes:
      - ./worker:/app

volumes:
  postgres_data:
